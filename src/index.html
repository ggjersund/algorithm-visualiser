<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Algorithm visualiser</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-4 col-md-4 col-lg-3 col-xl-2 bg-dark text-white min-md-height">
          <div class="sticky-top pt-4 pb-4">
            <h5 class="text-center mb-4 font-weight-bold">Algorithm Visualiser</h5>
            <div class="form-group">
              <label class="small">Select a problem:</label>
              <select class="form-control" id="selectProblem">
                <option value="false" disabled selected>Select a problem</option>
                  <option>Insertion sort</option>
                  <option>Merge sort</option>
                  <option>Heapsort</option>
                  <option>Quicksort</option>
                  <option>Bubble sort</option>
              </select>
            </div>
            <div class="form-group">
              <label class="small">Select algorithm:</label>
              <select class="form-control" id="selectAlgorithm">
                <option>Insertion sort</option>
                <option>Merge sort</option>
                <option>Heapsort</option>
                <option>Quicksort</option>
                <option>Bubble sort</option>
              </select>
            </div>
            <div class="form-group">
              <label class="small">Select size:</label>
              <input type="range" class="custom-range" id="selectSize">
            </div>
            <div class="form-group">
              <button class="btn btn-block btn-primary" id="butn">Run</button>
            </div>
            <div class="form-group">
              <button class="btn btn-block btn-danger">Reset</button>
            </div>
            <p class="small text-muted text-center">Gjert Ingar Gjersund &copy; 2019</p>
          </div>
        </div>
        <main class="col-12 col-sm-8 col-md-8 col-lg-9 col-xl-10 p-0">  
          <div id="root"></div>
        </main>
      </div>
    </div>
  </body>
</html>
